<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">	<title>Cart</title>	<meta name="viewport" content="width=device-width, initial-scale=1"></head><body bgcolor="#31394D">	<style type="text/css">		#products {			font-family: Arial, Helvetica, sans-serif;			border-collapse: collapse;			width: 100%;		}		#products td,		#products th {			border: 0px solid #ddd;			padding: 8px;		}		.cell-content {			color: white;			font-size: 16px;			weight: 200;			font-family: roboto;		}		#products tr:nth-child(even) {			background-color: transparent;		}		#products th {			padding-top: 12px;			padding-bottom: 12px;			text-align: center;			color: #7C8097;		}		table {			background: #31394D;			border-radius: 20px;		}		.title {			color: #ffffff;			font-family: roboto;			weight: 300;		}		body {			background: #f2f2f2;			text-align: center;			margin: 0px;			padding: 0px;		}	</style>	<div>		<!--#4DIF (Session.storage.mobileData).length>0-->		<table id="products">				<!--#4DCODE					$sumQuantity:=Session.storage.mobileData.sum("Quantity")					$sumPrice:=Session.storage.mobileData.sum("Price")				-->				<tr>					<th>Product</th>					<th>Quantity</th>					<th>Price</th>				</tr>				<!--#4DEACH $product in Session.storage.mobileData-->				<tr>					<td class="cell-content">						<!--#4DTEXT $product.Name-->					</td>					<td class="cell-content">						<!--#4DTEXT $product.Quantity-->					</td>					<td class="cell-content">						<!--#4DTEXT $product.Price-->$					</td>				</tr>				<!--#4DENDEACH-->				<tr>					<td class="cell-content">						<b>TOTAL</b> 					</td>					<td class="cell-content">						<b><!--#4DTEXT $sumQuantity--></b> 					</td>					<td class="cell-content">						<b><!--#4DTEXT $sumPrice-->$</b>					</td>				</tr>			</table>			<!--#4DELSE-->			<h1 class="title">Your order has been placed</h1>			<!--#4DENDIF-->		</div>		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	</body>	</html>
