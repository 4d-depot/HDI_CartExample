<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">	<title>Cart</title>	<meta name="viewport" content="width=device-width, initial-scale=1"></head><body>	<div>		<!--#4DIF Session.storage.mobileData.length>0-->		<table id="products">				<!--#4DCODE					$sumQuantity:=Session.storage.mobileData.sum("Quantity")					$sumPrice:=Session.storage.mobileData.sum("Price")				-->				<tr>					<th>Product</th>					<th>Quantity</th>					<th>Price</th>					<th></th>				</tr>				<!--#4DEACH $product in Session.storage.mobileData-->				<tr>					<td class="cell-content">						<!--#4DTEXT $product.Name-->					</td>					<td class="cell-content">						<!--#4DTEXT $product.Quantity-->					</td>					<td class="cell-content">						<!--#4DTEXT $product.Price-->$					</td>					<td class="cell-content">						<input type="button" value="   Delete   " class="btn btn-delete" onclick="RemoveRecord(this)">					</td>				</tr>				<!--#4DENDEACH-->			</table>			<!--#4DELSE-->			<h1 class="warning-message">No pack added <br> to your cart yet &#128515;</h1>			<!--#4DENDIF-->		</div>		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>		<script type="text/javascript">			function RemoveRecord(element) {				var rowJavascript = element.parentNode.parentNode;				var rowjQuery = $(element).closest("tr");				var request = $.ajax({					method: "POST",					url: "4DACTION/deleteMethod",					data: {						index: rowJavascript.rowIndex - 1					}				});				request.done(function(resultat) {					window.location.reload();				});			}		</script>	</body>	</html>
